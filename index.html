<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Messenger</title>
    <style>
        :root { --bg: #0e1621; --sidebar: #17212b; --active: #2b5278; --text: #fff; }
        
        body { 
            margin: 0; font-family: sans-serif; background: #070b10; 
            color: var(--text); display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        #app-container {
            display: flex; width: 100%; height: 100%;
            background: var(--bg); overflow: hidden;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –ü–ö */
        @media (min-width: 900px) {
            #app-container { width: 950px; height: 85vh; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar { width: 280px; background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid #000; }
        
        @media (max-width: 600px) {
            .sidebar { width: 70px; }
            .sidebar b, .sidebar span { display: none; } /* –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
        }

        .sidebar-header { padding: 15px; border-bottom: 1px solid #0e1621; }
        .chat-list { flex-grow: 1; overflow-y: auto; }
        .chat-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #0e1621; display: flex; align-items: center; gap: 10px; }
        .chat-item:hover { background: #242f3d; }
        .chat-item.active { background: var(--active); }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç */
        .main { flex-grow: 1; display: flex; flex-direction: column; }
        .messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: var(--bg); }
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 15px; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--active); }
        .msg.other { align-self: flex-start; background: #182533; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-box { padding: 15px; background: var(--sidebar); display: flex; gap: 10px; }
        input { flex-grow: 1; background: var(--bg); border: none; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { background: #5288c1; color: #fff; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        
        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
        #auth { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="auth">
    <h1>G-Messenger</h1>
    <button onclick="startAuth()" style="font-size: 18px; padding: 15px 30px;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
    <h2 id="code-display" style="color: #5288c1; letter-spacing: 8px; margin-top: 20px;"></h2>
</div>

<div id="app-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <div id="user-display" style="font-weight: bold; margin-bottom: 10px;">@loading...</div>
            <div style="display:flex; gap:5px; flex-wrap: wrap;">
                <button onclick="searchUser()">üîç <span>–ü–æ–∏—Å–∫</span></button>
                <button onclick="createGrp()">üë• <span>–ì—Ä—É–ø–ø–∞</span></button>
            </div>
        </div>
        <div id="chat-list" class="chat-list"></div>
    </div>

    <div class="main">
        <div style="padding:15px; background: var(--sidebar); font-weight: bold;" id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
        <div id="msgs" class="messages"></div>
        <div class="input-box">
            <input type="text" id="m-inp" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..." onkeypress="if(event.key==='Enter') send()">
            <button onmousedown="startVoice()" onmouseup="stopVoice()" ontouchstart="startVoice()" ontouchend="stopVoice()">üé§</button>
            <button onclick="send()" style="font-weight: bold;">></button>
        </div>
    </div>
</div>

<script>
    let myUser = localStorage.getItem('g_user');
    let currentChat = "";
    let mediaRecorder; let chunks = [];

    if(myUser) loginOk(myUser);

    async function startAuth() {
        const res = await fetch('/request_code', {method:'POST'});
        const data = await res.json();
        document.getElementById('code-display').innerText = data.code;
        const timer = setInterval(async () => {
            const r = await fetch('/check_login/' + data.code);
            const d = await r.json();
            if(d.status === 'success') { clearInterval(timer); loginOk(d.username); }
        }, 2000);
    }

    function loginOk(u) {
        myUser = u; localStorage.setItem('g_user', u);
        document.getElementById('auth').style.display = 'none';
        document.getElementById('user-display').innerText = "@" + u;
        updateSidebar();
        setInterval(updateSidebar, 5000);
        setInterval(loadMsgs, 2000);
    }

    async function updateSidebar() {
        const res = await fetch('/get_my_chats?me=' + myUser);
        const chats = await res.json();
        document.getElementById('chat-list').innerHTML = chats.map(c => `
            <div class="chat-item ${currentChat === c.name ? 'active' : ''}" onclick="selectChat('${c.name}')">
                <span>${c.type === 'group' ? 'üë•' : 'üë§'}</span> <b>${c.name}</b>
            </div>
        `).join('');
    }

    function selectChat(name) {
        currentChat = name;
        document.getElementById('chat-title').innerText = name;
        loadMsgs();
    }

    async function searchUser() {
        const who = prompt("–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–±–µ–∑ @):");
        if(who && who !== myUser) {
            await fetch(`/send?sender=${myUser}&receiver=${who}&text=–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–µ—Ä–µ–ø–∏—Å–∫—É`, {method:'POST'});
            selectChat(who);
            updateSidebar();
        }
    }

    async function loadMsgs() {
        if(!currentChat) return;
        const res = await fetch(`/messages?me=${myUser}&target=${currentChat}`);
        const data = await res.json();
        const box = document.getElementById('msgs');
        box.innerHTML = data.map(m => `
            <div class="msg ${m.sender === myUser ? 'me' : 'other'}">
                <div style="font-size: 11px; opacity: 0.6; margin-bottom: 3px;">${m.sender}</div>
                ${m.type === 'voice' ? `<audio controls src="/get_voice?path=${m.text}"></audio>` : m.text}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('m-inp');
        if(!i.value || !currentChat) return;
        await fetch(`/send?sender=${myUser}&receiver=${currentChat}&text=${encodeURIComponent(i.value)}`, {method:'POST'});
        i.value = ""; loadMsgs();
    }

    async function createGrp() {
        const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(n) {
            await fetch(`/create_room?name=${n}&owner=${myUser}`, {method:'POST'});
            updateSidebar();
        }
    }

    async function startVoice() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRecorder = new MediaRecorder(s);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const b = new Blob(chunks, {type:'audio/ogg'});
                const fd = new FormData(); fd.append('file', b, 'v.ogg');
                await fetch(`/send_voice?sender=${myUser}&receiver=${currentChat}`, {method:'POST', body:fd});
                chunks = []; loadMsgs();
            };
            mediaRecorder.start();
        } catch(e) { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ HTTPS."); }
    }
    function stopVoice() { if(mediaRecorder) mediaRecorder.stop(); }
</script>
</body>
</html>

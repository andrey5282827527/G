<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>G-Messenger</title>
    <style>
        :root { --bg: #0e1621; --sidebar: #17212b; --active: #2b5278; --text: #fff; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid #000; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #0e1621; }
        .chat-list { flex-grow: 1; overflow-y: auto; }
        .chat-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #0e1621; transition: 0.2s; }
        .chat-item:hover { background: #242f3d; }
        .chat-item.active { background: var(--active); }
        .main { flex-grow: 1; display: flex; flex-direction: column; }
        .messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0e1621; }
        .msg { max-width: 70%; padding: 10px; border-radius: 10px; }
        .msg.me { align-self: flex-end; background: var(--active); }
        .msg.other { align-self: flex-start; background: #182533; }
        .input-box { padding: 20px; background: var(--sidebar); display: flex; gap: 10px; }
        input { flex-grow: 1; background: var(--bg); border: none; color: #fff; padding: 10px; border-radius: 5px; }
        button { background: #5288c1; color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        #auth { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="auth">
    <h1>G-Messenger</h1>
    <button onclick="startAuth()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
    <h2 id="code-display" style="color: #5288c1; letter-spacing: 5px;"></h2>
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div id="user-display">@loading...</div>
        <div style="margin-top:10px; display:flex; gap:5px;">
            <button onclick="searchUser()">üîç –ù–∞–π—Ç–∏ —é–∑–µ—Ä–∞</button>
            <button onclick="createGrp()">üë• –ì—Ä—É–ø–ø–∞</button>
        </div>
    </div>
    <div id="chat-list" class="chat-list"></div>
</div>

<div class="main">
    <div style="padding:15px; background: var(--sidebar)" id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div id="msgs" class="messages"></div>
    <div class="input-box">
        <input type="text" id="m-inp" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') send()">
        <button onmousedown="startVoice()" onmouseup="stopVoice()">üé§</button>
        <button onclick="send()">></button>
    </div>
</div>

<script>
    let myUser = localStorage.getItem('g_user');
    let currentChat = "";
    let mediaRecorder; let chunks = [];

    if(myUser) loginOk(myUser);

    async function startAuth() {
        const res = await fetch('/request_code', {method:'POST'});
        const data = await res.json();
        document.getElementById('code-display').innerText = data.code;
        const timer = setInterval(async () => {
            const r = await fetch('/check_login/' + data.code);
            const d = await r.json();
            if(d.status === 'success') { clearInterval(timer); loginOk(d.username); }
        }, 2000);
    }

    function loginOk(u) {
        myUser = u; localStorage.setItem('g_user', u);
        document.getElementById('auth').style.display = 'none';
        document.getElementById('user-display').innerText = "@" + u;
        updateSidebar();
        setInterval(updateSidebar, 5000);
        setInterval(loadMsgs, 2000);
    }

    async function updateSidebar() {
        const res = await fetch('/get_my_chats?me=' + myUser);
        const chats = await res.json();
        document.getElementById('chat-list').innerHTML = chats.map(c => `
            <div class="chat-item ${currentChat === c.name ? 'active' : ''}" onclick="selectChat('${c.name}')">
                <b>${c.type === 'group' ? 'üë•' : 'üë§'} ${c.name}</b>
            </div>
        `).join('');
    }

    function selectChat(name) {
        currentChat = name;
        document.getElementById('chat-title').innerText = "–ß–∞—Ç —Å: " + name;
        loadMsgs();
    }

    async function searchUser() {
        const who = prompt("–ù–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:");
        if(who && who !== myUser) {
            // –ß—Ç–æ–±—ã —á–∞—Ç –ø–æ—è–≤–∏–ª—Å—è, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            await fetch(`/send?sender=${myUser}&receiver=${who}&text=–ù–∞—á–∞–ª–æ –ø–µ—Ä–µ–ø–∏—Å–∫–∏`, {method:'POST'});
            selectChat(who);
            updateSidebar();
        }
    }

    async function loadMsgs() {
        if(!currentChat) return;
        const res = await fetch(`/messages?me=${myUser}&target=${currentChat}`);
        const data = await res.json();
        const box = document.getElementById('msgs');
        box.innerHTML = data.map(m => `
            <div class="msg ${m.sender === myUser ? 'me' : 'other'}">
                <small style="opacity:0.5">${m.sender}</small><br>
                ${m.type === 'voice' ? `<audio controls src="/get_voice?path=${m.text}"></audio>` : m.text}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('m-inp');
        if(!i.value || !currentChat) return;
        await fetch(`/send?sender=${myUser}&receiver=${currentChat}&text=${encodeURIComponent(i.value)}`, {method:'POST'});
        i.value = ""; loadMsgs();
    }

    async function createGrp() {
        const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(n) {
            await fetch(`/create_room?name=${n}&owner=${myUser}`, {method:'POST'});
            updateSidebar();
        }
    }

    async function startVoice() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRecorder = new MediaRecorder(s);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const b = new Blob(chunks, {type:'audio/ogg'});
                const fd = new FormData(); fd.append('file', b, 'v.ogg');
                await fetch(`/send_voice?sender=${myUser}&receiver=${currentChat}`, {method:'POST', body:fd});
                chunks = []; loadMsgs();
            };
            mediaRecorder.start();
        } catch(e) { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!"); }
    }
    function stopVoice() { if(mediaRecorder) mediaRecorder.stop(); }
</script>
</body>
</html>
